<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AH Wonders Game</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#9333ea">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-600 to-pink-600 min-h-screen font-[Poppins]">
<div id="root"></div>

<script type="text/babel">

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "ah-numbergame.firebaseapp.com",
  databaseURL: "https://ah-numbergame-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ah-numbergame",
  storageBucket: "ah-numbergame.firebasestorage.app",
  messagingSenderId: "857673741338",
  appId: "1:857673741338:web:3312e8c2c6780bce9d4da3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const { useState, useEffect, useRef } = React;

function App() {

  const Header = () => (
    <div className="text-center text-4xl font-extrabold 
      bg-gradient-to-r from-yellow-300 via-pink-300 to-cyan-300 
      text-transparent bg-clip-text mb-6">
      AH Wonders Game
    </div>
  );

  const [screen, setScreen] = useState("menu");
  const [room, setRoom] = useState("");
  const [name, setName] = useState("");
  const [player, setPlayer] = useState(null);
  const [secret, setSecret] = useState("");
  const [guess, setGuess] = useState("");
  const [error, setError] = useState("");
  const [gameData, setGameData] = useState(null);

  const roomRef = useRef(null);

  const generateRoom = () =>
    Math.floor(1000 + Math.random() * 9000).toString();

  const hasDuplicate = (n) =>
    new Set(n.split("")).size !== n.length;

  const isValidNumber = (n) =>
    /^\d{4}$/.test(n);

  const createRoom = () => {
    if (!name) return;

    const newRoom = generateRoom();
    setRoom(newRoom);
    setPlayer(1);
    setScreen("game");

    db.ref("rooms/" + newRoom).set({
      player1: name,
      player2: null,
      secret1: null,
      secret2: null,
      guesses: [],
      winner: null,
      turn: 1,
      status: "waiting"
    });
  };

  const joinRoom = () => {
    if (!name || room.length !== 4) return;

    const ref = db.ref("rooms/" + room);

    ref.once("value", snap => {
      if (!snap.exists()) return alert("Room not found");

      const data = snap.val();
      if (data.player2) return alert("Room full");

      ref.update({
        player2: name,
        status: "setup"
      });

      setPlayer(2);
      setScreen("game");
    });
  };

  useEffect(() => {
    if (!room) return;

    const ref = db.ref("rooms/" + room);
    roomRef.current = ref;

    ref.on("value", snap => {
      setGameData(snap.val());
    });

    return () => ref.off();
  }, [room]);

  useEffect(() => {
    if (!gameData) return;

    if (gameData.secret1 && gameData.secret2 && gameData.status === "setup") {
      db.ref("rooms/" + room).update({ status: "playing" });
    }
  }, [gameData]);

  useEffect(() => {
    if (gameData?.status === "finished" && roomRef.current) {
      roomRef.current.off();
    }
  }, [gameData?.status]);

  const submitSecret = () => {
    setError("");
    if (!isValidNumber(secret)) return setError("Enter 4 digits");
    if (hasDuplicate(secret)) return setError("No duplicates allowed");

    db.ref("rooms/" + room).update({
      ["secret" + player]: secret
    });
  };

  const checkGuess = (g, s) => {
    let correctPos = 0;
    let correctNum = 0;

    for (let i = 0; i < 4; i++)
      if (g[i] === s[i]) correctPos++;

    for (let d of g)
      if (s.includes(d)) correctNum++;

    return { correctNum, correctPos };
  };

  const makeGuess = () => {
    setError("");
    if (gameData.turn !== player) return;
    if (!isValidNumber(guess)) return setError("Enter 4 digits");
    if (hasDuplicate(guess)) return setError("No duplicates allowed");

    const opponentSecret =
      player === 1 ? gameData.secret2 : gameData.secret1;

    const result = checkGuess(guess, opponentSecret);

    const updated = [...(gameData.guesses || []), {
      player,
      guess,
      correctNum: result.correctNum,
      correctPos: result.correctPos
    }];

    const win = result.correctPos === 4;

    db.ref("rooms/" + room).update({
      guesses: updated,
      winner: win ? player : null,
      turn: win ? null : (player === 1 ? 2 : 1),
      status: win ? "finished" : "playing"
    });

    setGuess("");
  };

  if (screen === "menu")
    return (
      <div className="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl">
        <Header />
        <input className="border p-2 w-full mb-3"
          placeholder="Your name"
          value={name}
          onChange={e => setName(e.target.value)}
        />
        <button onClick={createRoom}
          className="bg-purple-600 text-white w-full p-2 mb-3 rounded">
          Create Room
        </button>
        <input className="border p-2 w-full mb-3 text-center"
          placeholder="Room Code"
          maxLength="4"
          value={room}
          onChange={e => setRoom(e.target.value)}
        />
        <button onClick={joinRoom}
          className="bg-pink-600 text-white w-full p-2 rounded">
          Join Room
        </button>
      </div>
    );

  if (!gameData)
    return (
      <div className="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl text-center">
        <Header />
        <div className="text-lg font-semibold">Loading Room...</div>
      </div>
    );

  return (
    <div className="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-xl">
      <Header />

      {gameData.status === "setup" && (
        <>
          <h2 className="text-center font-bold mb-4">
            Room Code: <span className="text-purple-600 text-2xl">{room}</span>
          </h2>

          <input
            className="border p-2 w-full mb-2 text-center text-xl"
            maxLength="4"
            value={secret}
            onChange={e => setSecret(e.target.value.replace(/\D/g,''))}
            placeholder="Secret Number"
          />

          {error && <p className="text-red-500 mb-2">{error}</p>}

          <button onClick={submitSecret}
            className="bg-purple-600 text-white w-full p-2 rounded">
            Submit Secret
          </button>
        </>
      )}

      {(gameData.status === "playing" || gameData.status === "finished") && (
        <>
          <p className="text-center font-semibold mb-4">
            Turn: {gameData.turn === 1 ? gameData.player1 : gameData.player2}
          </p>

          {gameData.status === "playing" && (
            <>
              <input
                className="border p-2 w-full mb-2 text-center text-xl"
                maxLength="4"
                value={guess}
                onChange={e => setGuess(e.target.value.replace(/\D/g,''))}
                placeholder="Enter Guess"
              />
              {error && <p className="text-red-500 mb-2">{error}</p>}
              <button disabled={gameData.turn !== player}
                onClick={makeGuess}
                className="w-full p-2 rounded mb-6 text-white bg-purple-600">
                Submit Guess
              </button>
            </>
          )}

          <div className="grid grid-cols-2 gap-6">
            {[1,2].map(p => (
              <div key={p}>
                <h3 className="font-bold mb-2">
                  {gameData["player"+p]} Guesses
                </h3>
                {(gameData.guesses || [])
                  .filter(g => g.player === p)
                  .map((g,i) => (
                    <div key={i} className="border p-2 mb-2 flex justify-between">
                      <span className="font-semibold">{g.guess}</span>
                      <div className="flex gap-4">
                        <div className="text-center">
                          <div className="text-xl font-bold text-purple-600">
                            {g.correctNum}
                          </div>
                          <div className="text-xs text-gray-500">numbers</div>
                        </div>
                        <div className="text-center">
                          <div className="text-xl font-bold text-pink-600">
                            {g.correctPos}
                          </div>
                          <div className="text-xs text-gray-500">places</div>
                        </div>
                      </div>
                    </div>
                  ))}
              </div>
            ))}
          </div>

          {gameData.status === "finished" && (
            <div className="text-center mt-8 p-6 bg-yellow-100 rounded-xl">
              <div className="text-2xl font-bold mb-3">
                Winner: {gameData.winner === 1 ? gameData.player1 : gameData.player2}
              </div>
              <div className="mb-4">
                <div className="text-sm text-gray-600">Opponent Secret Number</div>
                <div className="text-3xl font-bold text-purple-700">
                  {gameData.winner === 1 ? gameData.secret2 : gameData.secret1}
                </div>
              </div>
              <button
                onClick={()=>{
                  setRoom("");
                  setPlayer(null);
                  setSecret("");
                  setGuess("");
                  setGameData(null);
                  setScreen("menu");
                }}
                className="bg-green-600 text-white px-6 py-2 rounded-lg">
                Play Again
              </button>
            </div>
          )}
        </>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function () {
    navigator.serviceWorker.register('/sw.js');
  });
}
</script>

</body>
</html>
