<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AH Wonders Game</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#9333ea">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-600 to-pink-600 min-h-screen font-[Poppins]">
<div id="root"></div>

<script type="text/babel">

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "ah-numbergame.firebaseapp.com",
  databaseURL: "https://ah-numbergame-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ah-numbergame",
  storageBucket: "ah-numbergame.firebasestorage.app",
  messagingSenderId: "857673741338",
  appId: "1:857673741338:web:3312e8c2c6780bce9d4da3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const { useState, useEffect, useRef } = React;

function App() {

  const Header = () => (
    <div className="text-center text-4xl font-extrabold 
      bg-gradient-to-r from-yellow-300 via-pink-300 to-cyan-300 
      text-transparent bg-clip-text mb-6">
      AH Wonders Game
    </div>
  );

  const [screen, setScreen] = useState("menu");
  const [room, setRoom] = useState("");
  const [name, setName] = useState("");
  const [player, setPlayer] = useState(null);
  const [secret, setSecret] = useState("");
  const [guess, setGuess] = useState("");
  const [error, setError] = useState("");
  const [gameData, setGameData] = useState(null);

  const roomRef = useRef(null);

  const generateRoom = () =>
    Math.floor(1000 + Math.random() * 9000).toString();

  const hasDuplicate = (n) =>
    new Set(n.split("")).size !== n.length;

  const isValidNumber = (n) =>
    /^\d{4}$/.test(n);

  const createRoom = () => {
    if (!name) return;

    const newRoom = generateRoom();
    setRoom(newRoom);
    setPlayer(1);
    setScreen("setup");

    db.ref("rooms/" + newRoom).set({
      player1: name,
      player2: null,
      secret1: null,
      secret2: null,
      guesses: [],
      winner: null,
      turn: 1
    });
  };

  const joinRoom = () => {
    if (!name || room.length !== 4) return;

    const ref = db.ref("rooms/" + room);

    ref.once("value", snap => {
      if (!snap.exists()) return alert("Room not found");
      const data = snap.val();
      if (data.player2) return alert("Room full");

      ref.update({ player2: name });
      setPlayer(2);
      setScreen("setup");
    });
  };

  useEffect(() => {
    if (!room) return;

    const ref = db.ref("rooms/" + room);
    roomRef.current = ref;

    ref.on("value", snap => {
      const data = snap.val();
      setGameData(data);
    });

    return () => ref.off();
  }, [room]);

  useEffect(() => {
    if (gameData?.secret1 && gameData?.secret2)
      setScreen("play");
  }, [gameData]);

  const submitSecret = () => {
    setError("");
    if (!isValidNumber(secret)) return setError("Enter 4 digits");
    if (hasDuplicate(secret)) return setError("No duplicates allowed");

    db.ref("rooms/" + room).update({
      ["secret" + player]: secret
    });

    setScreen("waiting");
  };

  const checkGuess = (g, s) => {
    let correctPos = 0;
    let correctNum = 0;

    for (let i = 0; i < 4; i++)
      if (g[i] === s[i]) correctPos++;

    for (let d of g)
      if (s.includes(d)) correctNum++;

    return { correctNum, correctPos };
  };

  const makeGuess = () => {
    setError("");

    if (gameData.winner) return;
    if (gameData.turn !== player) return;
    if (!isValidNumber(guess)) return setError("Enter 4 digits");
    if (hasDuplicate(guess)) return setError("No duplicates allowed");

    const opponentSecret =
      player === 1 ? gameData.secret2 : gameData.secret1;

    const result = checkGuess(guess, opponentSecret);

    const updated = [...(gameData.guesses || []), {
      player,
      guess,
      correctNum: result.correctNum,
      correctPos: result.correctPos
    }];

    db.ref("rooms/" + room).update({
      guesses: updated,
      winner: result.correctPos === 4 ? player : null,
      turn: result.correctPos === 4 ? null : (player === 1 ? 2 : 1)
    });

    setGuess("");
  };

  const resetGame = () => {
    setRoom("");
    setPlayer(null);
    setSecret("");
    setGuess("");
    setGameData(null);
    setScreen("menu");
  };

  if (screen === "menu")
    return (
      <div className="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl">
        <Header />
        <input className="border p-2 w-full mb-3"
          placeholder="Your name"
          value={name}
          onChange={e => setName(e.target.value)}
        />
        <button onClick={createRoom}
          className="bg-purple-600 text-white w-full p-2 mb-3 rounded">
          Create Room
        </button>
        <input className="border p-2 w-full mb-3 text-center"
          placeholder="Room Code"
          maxLength="4"
          value={room}
          onChange={e => setRoom(e.target.value)}
        />
        <button onClick={joinRoom}
          className="bg-pink-600 text-white w-full p-2 rounded">
          Join Room
        </button>
      </div>
    );

  if (screen === "setup")
    return (
      <div className="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl">
        <Header />
        <h2 className="text-center font-bold mb-4">
          Room Code: <span className="text-purple-600 text-2xl">{room}</span>
        </h2>

        <input
          className="border p-2 w-full mb-2 text-center text-xl"
          maxLength="4"
          value={secret}
          onChange={e => setSecret(e.target.value.replace(/\D/g,''))}
          placeholder="Secret Number"
        />

        {error && <p className="text-red-500 mb-2">{error}</p>}

        <button onClick={submitSecret}
          className="bg-purple-600 text-white w-full p-2 rounded">
          Submit Secret
        </button>
      </div>
    );

  if (screen === "waiting")
    return (
      <div className="text-white text-center mt-40 text-2xl">
        <Header />
        Waiting for opponent...
      </div>
    );

  if (screen === "play")
    return (
      <div className="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-xl">
        <Header />

        {!gameData?.winner && (
          <p className="text-center font-semibold mb-4">
            Turn: {gameData.turn === 1 ? gameData.player1 : gameData.player2}
          </p>
        )}

        {!gameData?.winner && gameData.turn === player && (
          <>
            <input
              className="border p-2 w-full mb-2 text-center text-xl"
              maxLength="4"
              value={guess}
              onChange={e => setGuess(e.target.value.replace(/\D/g,''))}
              placeholder="Enter Guess"
            />

            {error && <p className="text-red-500 mb-2">{error}</p>}

            <button
              onClick={makeGuess}
              className="w-full p-2 rounded mb-6 text-white bg-purple-600">
              Submit Guess
            </button>
          </>
        )}

        {gameData?.winner && (
          <div className="text-center mt-8 p-6 bg-yellow-100 rounded-xl">
            <div className="text-2xl font-bold mb-3">
              {gameData.winner === player ? "You Won üéâ" : "You Lost ‚ùå"}
            </div>

            <div className="text-lg mb-4">
              Winner: {gameData.winner === 1 ? gameData.player1 : gameData.player2}
            </div>

            <button
              onClick={resetGame}
              className="bg-green-600 text-white px-6 py-2 rounded-lg">
              Play Again
            </button>
          </div>
        )}
      </div>
    );

  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
