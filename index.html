<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guess Multiplayer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#9333ea">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-600 to-pink-600 min-h-screen">
<div id="root"></div>

<script type="text/babel">

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "ah-numbergame.firebaseapp.com",
  databaseURL: "https://ah-numbergame-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ah-numbergame",
  storageBucket: "ah-numbergame.firebasestorage.app",
  messagingSenderId: "857673741338",
  appId: "1:857673741338:web:3312e8c2c6780bce9d4da3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const { useState, useEffect } = React;

function App() {

  const [screen, setScreen] = useState("menu");
  const [room, setRoom] = useState("");
  const [name, setName] = useState("");
  const [player, setPlayer] = useState(null);
  const [secret, setSecret] = useState("");
  const [guess, setGuess] = useState("");
  const [error, setError] = useState("");
  const [gameData, setGameData] = useState(null);

  const generateRoom = () =>
    Math.floor(1000 + Math.random() * 9000).toString();

  const hasDuplicate = (n) =>
    new Set(n.split("")).size !== n.length;

  const isValidNumber = (n) =>
    /^\d{4}$/.test(n);

  const createRoom = () => {
    if (!name) return;

    const newRoom = generateRoom();
    setRoom(newRoom);
    setPlayer(1);

    db.ref("rooms/" + newRoom).set({
      player1: name,
      player2: null,
      secret1: null,
      secret2: null,
      guesses: [],
      winner: null,
      turn: 1
    });

    setScreen("setup");
  };

  const joinRoom = () => {
    if (!name || room.length !== 4) return;

    const ref = db.ref("rooms/" + room);

    ref.once("value", snap => {
      if (!snap.exists()) {
        alert("Room not found");
        return;
      }

      const data = snap.val();

      if (data.player2) {
        alert("Room already full");
        return;
      }

      ref.update({ player2: name });
      setPlayer(2);
      setScreen("setup");
    });
  };

  useEffect(() => {
    if (!room) return;
    const ref = db.ref("rooms/" + room);
    ref.on("value", snap => setGameData(snap.val()));
    return () => ref.off();
  }, [room]);

  const submitSecret = () => {
    setError("");

    if (!isValidNumber(secret)) {
      setError("Enter 4 digit number");
      return;
    }

    if (hasDuplicate(secret)) {
      setError("Duplicate number not allowed");
      return;
    }

    db.ref("rooms/" + room).update({
      ["secret" + player]: secret
    });

    setScreen("waiting");
  };

  useEffect(() => {
    if (gameData?.secret1 && gameData?.secret2)
      setScreen("play");
  }, [gameData]);

  const checkGuess = (g, s) => {
    let correctPos = 0;
    let correctNum = 0;

    for (let i = 0; i < 4; i++)
      if (g[i] === s[i]) correctPos++;

    for (let d of g)
      if (s.includes(d)) correctNum++;

    return { correctNum, correctPos };
  };

  const makeGuess = () => {
    setError("");

    if (!gameData || gameData.turn !== player) return;

    if (!isValidNumber(guess)) {
      setError("Enter 4 digit number");
      return;
    }

    if (hasDuplicate(guess)) {
      setError("Duplicate number not allowed");
      return;
    }

    const opponentSecret =
      player === 1 ? gameData.secret2 : gameData.secret1;

    const result = checkGuess(guess, opponentSecret);

    const newGuess = {
      player,
      guess,
      correctNum: result.correctNum,
      correctPos: result.correctPos
    };

    const updated = [...(gameData.guesses || []), newGuess];

    db.ref("rooms/" + room).update({
      guesses: updated,
      winner: result.correctPos === 4 ? player : null,
      turn: result.correctPos === 4 ? null : (player === 1 ? 2 : 1)
    });

    setGuess("");
  };

  if (screen === "menu")
    return (
      <div className="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl">
        <input
          className="border p-2 w-full mb-3"
          placeholder="Your name"
          value={name}
          onChange={e => setName(e.target.value)}
        />

        <button
          onClick={createRoom}
          className="bg-purple-600 text-white w-full p-2 mb-3 rounded"
        >
          Create Room
        </button>

        <input
          className="border p-2 w-full mb-3 text-center"
          placeholder="Room Code"
          maxLength="4"
          value={room}
          onChange={e => setRoom(e.target.value)}
        />

        <button
          onClick={joinRoom}
          className="bg-pink-600 text-white w-full p-2 rounded"
        >
          Join Room
        </button>
      </div>
    );

  if (screen === "setup")
    return (
      <div className="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl">
        <h2 className="text-xl font-bold mb-3">Room {room}</h2>
        <p className="mb-2">Hi, {name}</p>
        <p>You are Player {player}</p>

        <input
          className="border p-2 w-full mb-2 text-center text-xl"
          maxLength="4"
          value={secret}
          onChange={e => setSecret(e.target.value)}
          placeholder="Secret Number"
        />

        {error && <p className="text-red-500 mb-2">{error}</p>}

        <button
          onClick={submitSecret}
          className="bg-purple-600 text-white w-full p-2 rounded"
        >
          Submit Secret
        </button>
      </div>
    );

  if (screen === "waiting")
    return (
      <div className="text-white text-center mt-40 text-2xl">
        Waiting for opponent...
      </div>
    );

  if (screen === "play")
    return (
      <div className="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-xl relative">

        <div className="absolute top-4 right-6 text-lg font-semibold">
          Hi, {name}
        </div>

        <h2 className="text-xl font-bold mb-4">
          Room: {room}
        </h2>

        <p className="text-center text-lg font-semibold mb-4">
          Turn: {gameData.turn === 1 ? gameData.player1 : gameData.player2}
        </p>

        <p className="mb-6">
          Your Secret: {player === 1 ? gameData.secret1 : gameData.secret2}
        </p>

        {!gameData.winner && (
          <>
            <input
              className="border p-2 w-full mb-2 text-center text-xl"
              maxLength="4"
              value={guess}
              onChange={e => setGuess(e.target.value)}
              placeholder="Enter Guess"
            />

            {error && <p className="text-red-500 mb-2">{error}</p>}

            <button
              disabled={gameData.turn !== player}
              onClick={makeGuess}
              className={`w-full p-2 rounded mb-6 text-white ${
                gameData.turn === player
                  ? "bg-purple-600"
                  : "bg-gray-400 cursor-not-allowed"
              }`}
            >
              Submit Guess
            </button>
          </>
        )}

        <div className="grid grid-cols-2 gap-6">
          <div>
            <h3 className="font-bold mb-2">{gameData.player1} Guesses</h3>
            {(gameData?.guesses || [])
              .filter(g => g.player === 1)
              .map((g, i) => (
                <div key={i} className="border p-2 mb-2">
                  {g.guess} → {g.correctNum} numbers, {g.correctPos} places
                </div>
              ))}
          </div>

          <div>
            <h3 className="font-bold mb-2">{gameData.player2} Guesses</h3>
            {(gameData?.guesses || [])
              .filter(g => g.player === 2)
              .map((g, i) => (
                <div key={i} className="border p-2 mb-2">
                  {g.guess} → {g.correctNum} numbers, {g.correctPos} places
                </div>
              ))}
          </div>
        </div>

        {gameData?.winner && (
          <div className="text-center text-2xl mt-6">
            Winner: {gameData.winner === 1 ? gameData.player1 : gameData.player2}
          </div>
        )}

      </div>
    );

  return null;
}

ReactDOM.createRoot(document.getElementById("root"))
  .render(<App />);

</script>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function () {
    navigator.serviceWorker.register('/sw.js')
      .then(function () {
        console.log("Service Worker Registered");
      })
      .catch(function (err) {
        console.log("Service Worker Failed: ", err);
      });
  });
}
</script>

</body>
</html>
